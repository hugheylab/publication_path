{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    Please enter search values separated by a single comma:
    <select name="search_type" id="search_type">
      <option value="doi">DOI</option>
      <option value="pmid">Pubmed ID</option>
      <option value="email">Email</option>
    </select><br/><br/>
    <textarea name="doi" autofocus="TRUE" id="doi" rows="4" cols="75" required ></textarea><br/><br/>
    <input type="submit" value="Register">
  </form>
{% endblock %}
